# Change these first
owner: dsw-elixir # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: "DSW Cloud for ELIXIR (homepage)"
    url: https://dsw.elixir-europe.org
  - name: "DSW Researchers instance"
    url: https://researchers.dsw.elixir-europe.org

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://dsw-elixir.github.io/status/dsw-icon.svg
  name: "DSW Cloud for ELIXIR | Status"
  introTitle: "Status page for [**dsw.elixir-europe.org**](https://dsw.elixir-europe.org) services."
  introMessage: "This is status page monitors the availability of the DSW Cloud for ELIXIR services. It also contains important information in case of outages, scheduled maintenance, and other incidents."
  themeUrl: https://dsw-elixir.github.io/status/custom-theme.css
  navbar:
    - title: Status
      href: /status
    - title: Homepage
      href: https://dsw.elixir-europe.org

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"
